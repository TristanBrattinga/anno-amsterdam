<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="image/png" sizes="196x196" href="%sveltekit.assets%/favicon-196.png" />

		<!-- MS icons -->
		<meta name="msapplication-square70x70logo" content="%sveltekit.assets%/mstile-icon-128.png" />
		<meta name="msapplication-square150x150logo" content="%sveltekit.assets%/mstile-icon-270.png" />
		<meta name="msapplication-square310x310logo" content="%sveltekit.assets%/mstile-icon-558.png" />
		<meta
			name="msapplication-wide310x150logo"
			content="%sveltekit.assets%/mstile-icon-558-270.png"
		/>

		<!-- Apple icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-icon-180.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
